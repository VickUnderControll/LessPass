
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        /* estilos del formulario (mantén los tuyos) */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#667eea,#764ba2); height:100vh; margin:0; display:flex; justify-content:center; align-items:center; }
        .login-container { background:white; padding:2.5rem; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.2); width:380px; text-align:center; }
        .input-group { margin-bottom:1rem; text-align:left; }
        label { display:block; font-size:.9rem; margin-bottom:.4rem; color:#555; }
        input { width:100%; padding:.7rem; border-radius:10px; border:1px solid #ccc; font-size:1rem; }
        .btn { width:100%; padding:.8rem; background:#667eea; color:#fff; border:none; border-radius:10px; font-size:1rem; cursor:pointer; }
        .signup-link { margin-top:1rem; display:block; font-size:.9rem; color:#555; }
        .signup-link a { color:#667eea; text-decoration:none; font-weight:bold; }

        /* modal popup */
        .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; z-index:50; opacity:0; pointer-events:none; transition:opacity .15s ease; }
        .modal { background:white; padding:1.25rem 1.5rem; border-radius:12px; width:320px; box-shadow:0 8px 30px rgba(0,0,0,0.3); text-align:left; }
        .modal h3 { margin:0 0 .5rem 0; color:#333; }
        .modal p { margin:0 0 .75rem 0; color:#444; }
        .modal .close { display:inline-block; padding:.4rem .7rem; background:#667eea; color:#fff; border-radius:8px; cursor:pointer; border:none; }
        .modal-backdrop.show { opacity:1; pointer-events:auto; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Iniciar sesión</h2>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Tu usuario" required autofocus>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
        </div>

        <button type="submit" class="btn">Entrar</button>
    </form>

    <div class="signup-link">
        ¿No tienes cuenta? <a th:href="@{/signup}" href="/signup">Regístrate aquí</a>
    </div>
</div>

<!-- Modal popup -->
<div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
        <h3 id="modalTitle">Aviso</h3>
        <p id="modalMessage">Mensaje</p>
        <div style="text-align:right;">
            <button id="modalClose" class="close">Cerrar</button>
        </div>
    </div>
</div>

<script>
    (function() {
        const params = new URLSearchParams(window.location.search);
        let show = false;
        let title = 'Aviso';
        let message = '';

        const errorVal = params.get('error');

        if (errorVal) {
            // espera valores como: usernotfound, badcredentials, default
            if (errorVal === 'usernotfound') {
                title = 'Usuario no encontrado';
                message = 'El usuario especificado no existe.';
            } else if (errorVal === 'badcredentials') {
                title = 'Credenciales incorrectas';
                message = 'Usuario o contraseña incorrectos.';
            } else {
                title = 'Error de autenticación';
                message = 'Error al autenticar. Intenta de nuevo.';
            }
            show = true;
        } else if (params.has('notLogged')) {
            title = 'No autenticado';
            message = 'No has iniciado sesión. Por favor, inicia sesión para continuar.';
            show = true;
        } else if (params.has('registered')) {
            title = 'Registro correcto';
            message = 'Cuenta creada correctamente. Puedes iniciar sesión.';
            show = true;
        } else if (params.has('logout')) {
            title = 'Sesión cerrada';
            message = 'Has cerrado sesión correctamente.';
            show = true;
        }

        // Nota: para que se muestren 'usernotfound' o 'badcredentials' el servidor
        // debe redirigir con ?error=usernotfound o ?error=badcredentials (p.ej. CustomAuthFailureHandler).

        const backdrop = document.getElementById('modalBackdrop');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalClose = document.getElementById('modalClose');

        function openModal(t, m) {
            modalTitle.textContent = t;
            modalMessage.textContent = m;
            backdrop.classList.add('show');
            backdrop.setAttribute('aria-hidden', 'false');
        }

        function closeModal() {
            backdrop.classList.remove('show');
            backdrop.setAttribute('aria-hidden', 'true');
            if (window.history && window.history.replaceState) {
                const url = new URL(window.location);
                url.search = '';
                window.history.replaceState({}, document.title, url.toString());
            }
        }

        modalClose.addEventListener('click', closeModal);
        backdrop.addEventListener('click', function(e) {
            if (e.target === backdrop) closeModal();
        });

        if (show) openModal(title, message);
    })();
</script>
</body>
</html>
